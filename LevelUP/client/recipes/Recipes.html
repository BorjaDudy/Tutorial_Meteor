<template name="Recipes">

    <h1 class="page-title">Recipes</h1>

    {{> NewRecipe}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each recipes}}
                {{> Recipe}}
            {{/each}}
        {{else}}
        <p>Loading...</p>
        {{/if}}
    </section>

</template>
